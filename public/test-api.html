<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Test - Direct</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        
        .result.loading {
            background: #d1ecf1;
            border: 2px solid #17a2b8;
            color: #0c5460;
        }
        
        .result h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .result pre {
            background: rgba(0,0,0,0.05);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(0,0,0,0.1);
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .help {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 13px;
            color: #666;
        }
        
        .help a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .help a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Gemini API Direct Test</h1>
        <p class="subtitle">Test your Gemini API key without the full app</p>
        
        <div class="input-group">
            <label for="apiKey">Gemini API Key</label>
            <input type="password" id="apiKey" placeholder="AIzaSy..." />
        </div>
        
        <div class="input-group">
            <label for="message">Test Message</label>
            <textarea id="message" placeholder="Hello! Can you respond?">Hello! Can you respond?</textarea>
        </div>
        
        <button onclick="testAPI()" id="testBtn">Test API</button>
        
        <div id="result" class="result"></div>
        
        <div class="help">
            üí° <strong>Get your API key:</strong> <a href="https://aistudio.google.com/app/apikey" target="_blank">https://aistudio.google.com/app/apikey</a>
        </div>
    </div>

    <script>
        async function testAPI() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const message = document.getElementById('message').value.trim();
            const resultDiv = document.getElementById('result');
            const testBtn = document.getElementById('testBtn');
            
            // Validation
            if (!apiKey) {
                showResult('error', 'Please enter your API key');
                return;
            }
            
            if (!message) {
                showResult('error', 'Please enter a test message');
                return;
            }
            
            // Show loading
            testBtn.disabled = true;
            showResult('loading', 'Testing API connection...');
            
            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1/models/gemini-3-flash-preview:generateContent?key=' + apiKey, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: message
                            }]
                        }]
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.candidates && data.candidates[0]) {
                    const reply = data.candidates[0].content.parts[0].text;
                    showResult('success', '‚úÖ API is working!', `<strong>AI Response:</strong>\n${reply}`);
                    
                    // Save to localStorage for app to use
                    localStorage.setItem('gstudio_api_key', apiKey);
                    
                    setTimeout(() => {
                        if (confirm('API key is working! Save it and reload the app?')) {
                            window.location.href = '/';
                        }
                    }, 1000);
                } else {
                    showResult('error', '‚ùå API Error', `Error: ${data.error?.message || 'Unknown error'}\n\nFull response:\n${JSON.stringify(data, null, 2)}`);
                }
            } catch (error) {
                showResult('error', '‚ùå Connection Failed', `Could not connect to Gemini API.\n\nError: ${error.message}\n\nMake sure:\n1. Your API key is correct\n2. You have internet connection\n3. The API is not blocked in your region`);
            } finally {
                testBtn.disabled = false;
            }
        }
        
        function showResult(type, title, content = '') {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
            
            const spinner = type === 'loading' ? '<span class="spinner"></span>' : '';
            
            resultDiv.innerHTML = `
                <h3>${spinner}${title}</h3>
                ${content ? `<pre>${content}</pre>` : ''}
            `;
        }
        
        // Auto-fill API key if it exists
        window.addEventListener('load', () => {
            const savedKey = localStorage.getItem('gstudio_api_key');
            if (savedKey && savedKey !== 'your_gemini_api_key_here') {
                document.getElementById('apiKey').value = savedKey;
            }
        });
    </script>
</body>
</html>
