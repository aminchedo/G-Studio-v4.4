# GitHub Actions: free CI for G-Studio (lint, type-check, build) + PR auto-comment
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  pr-comment:
    name: Comment on PR
    runs-on: ubuntu-latest
    needs: [ci]
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Comment PR with CI and CodeQL status
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = `## ðŸ¤– CI & CodeQL summary
            | Check | Status |
            |-------|--------|
            | **ESLint / Type-check / Build** | âœ… Passed â€” [View run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) |
            | **CodeQL** | See [Security â†’ Code scanning](https://github.com/${{ github.repository }}/security/code-scanning) after run completes.
            No secrets or tokens are used in this workflow.`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body
            });
